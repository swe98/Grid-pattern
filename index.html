<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Grid Pattern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <div class="container">
        <div class="bg-1">
          <h2>16<span>|24</span></h2>
          <p>Goals Completed</p>
        </div>
        <div class="bg-1">
         <h2><i class="fa-solid fa-battery-three-quarters"></i></h2>
         <p>Respiration Count</p>
        </div>
        <div class="bg-2">
         <h2><i class="fa-sharp fa-solid fa-person-running"></i></h2>
         <p>Milestone</p>
        </div>
        <div class="bg-1">
         <h2>36<span>&deg;</span></h2>
        </div>
        <div class="bg-1">
         <h2><i class="fa-solid fa-bed"></i></h2>
         <p>Sleep keep</p>
        </div>
        <div class="bg-2">
         <h2>98<span>bpm</span></h2>
         <p>Heart-Rate</p>
        </div>
        <div class="bg-1">
         <h2>170 <span>lbs</span></h2>
         <p>Weight</p>
        </div>
        <div class="bg-1">
         <h2>28<span>%</span></h2>
         <p>Fat Percentage</p>
        </div>
        <div class="bg-2">
         <h2>118<span>mgdl</span></h2>
         <p>Blood Glucose</p>
        </div>
        <div class="bg-2">
         <h2>668<span>Kcal</span></h2>
         <p>AVG Consumption</p>
        </div>
        <div class="bg-2">
         <h2><i class="fa-sharp fa-solid fa-dumbbell"></i></h2>
         <p>Workouts</p>
        </div>
        <div class="bg-2">
         <h2>85<span>%</span></h2>
         <p>Body Hydration</p>
        </div>
     </div>
</body>
</html>
